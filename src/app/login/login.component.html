<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div *ngIf="message != ''" class="alert alert-danger" role="alert"> {{ message }} </div>
  </div>
</div>
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">ログイン</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="email" class="col-md-4 control-label">メールアドレス</label>
            <div class="col-md-6">
              <input id="email" name="email" type="text" [(ngModel)]="email" class="form-control" required autofocus>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-4 control-label">パスワード</label>
            <div class="col-md-6">
              <input id="password" name="password" type="password"  [(ngModel)]="password" class="form-control" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-6 col-md-offset-4">
              <button class="btn btn-primary" (click)="login()" [disabled]="checkInputValue()">
                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> ログイン
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
