<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div *ngIf="message != ''" class="alert {{ alertStr }}" role="alert"> {{ message }} </div>
  </div>
</div>
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">パスワード変更</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-md-4 control-label">旧パスワード</label>
            <div class="col-md-6">
              <input type="password" name="old_password" [(ngModel)]="old_password" class="form-control" required />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">新パスワード</label>
            <div class="col-md-6">
              <input type="password" name="new_password" [(ngModel)]="new_password" class="form-control" required />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">新パスワードの確認</label>
            <div class="col-md-6">
              <input type="password" name="new_password_conf" [(ngModel)]="new_password_conf" class="form-control" required />
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-6 col-md-offset-4">
              <button class="btn btn-primary" (click)="onClick()">
                <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> OK
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
